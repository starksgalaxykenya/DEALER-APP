<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealerOS - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
<!-- NEW (CORRECT) - Compatible version -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">DealerOS</h1>
            <p style="text-align: center; margin-bottom: 2rem; color: var(--gray);">
                Car Inventory & Import Tracking System
            </p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@dealership.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-block">Login</button>
            </form>
            
            <div style="text-align: center; margin-top: 2rem;">
                <p style="color: var(--gray); font-size: 0.9rem;">
                    Don't have an account? <a href="#" id="registerLink" style="color: var(--secondary);">Register as Admin</a>
                </p>
            </div>
            
            <div id="errorMessage" style="color: var(--danger); text-align: center; margin-top: 1rem; display: none;"></div>
        </div>
    </div>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
