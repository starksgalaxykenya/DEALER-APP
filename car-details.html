<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details - DealerOS</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
  <!-- NEW (CORRECT) - Compatible version -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <style>
        /* Additional styles for car details page */
        .share-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .share-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--light);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .share-btn:hover {
            background: #ddd;
        }
        
        .whatsapp-share {
            background: #25D366;
            color: white;
        }
        
        .whatsapp-share:hover {
            background: #1da851;
        }
        
        .sms-share {
            background: #34b7f1;
            color: white;
        }
        
        .sms-share:hover {
            background: #2aa1d6;
        }
    </style>
</head>
<body>
    <div class="car-details-container" id="carContainer">
        <!-- Loading indicator -->
        <div style="text-align: center; padding: 3rem;" id="loading">
            <div style="display: inline-block; width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid var(--secondary); border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="color: var(--gray); margin-top: 1rem;">Loading car details...</p>
        </div>
    </div>
    
    <!-- Share buttons will be added dynamically -->
    
    <script>
        // Simple spin animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
    
    <script src="firebase-config.js"></script>
    <script src="car-public.js"></script>
</body>
</html>
